<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Editar Populorum</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getClase() == 'ADMINISTRADOR'}">
                <div style="background-color:lightblue; margin-left: 38%; 
                       margin-right: 38%; 
                       opacity: 0.8; 
                       outline-style: outset; 
                       outline-color: lightblue; 
                       outline-width: 10px; 
                       margin-top: 15%; ">
                <h:form id="editarPopulorum">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{modPopulorum.cp.nombre}"/></td>
                        </tr>
                        
                        <tr>
                            <td> Nación: </td>
                            <td><h:inputText value="#{modPopulorum.cp.region}"/></td>
                        </tr>
                        
                         <tr>
                            <td> Dirección: </td>
                            <td><h:inputText value="#{modPopulorum.cp.tam_maximo}"/></td>
                        </tr>
                        
                        <tr>
                            <td colspan="3">
                                <h:commandButton value="Editar Populorum"  action="#{modPopulorum.editar()}" style="background-color: green"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                </div>
            </c:when>
            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>

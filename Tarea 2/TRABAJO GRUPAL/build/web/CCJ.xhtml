<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">CCJ actuales</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario}">
                <h:form id="mostrarCCJ">
                    <h:dataTable  value="#{mostrarCCJ.ccjs}" var="ccj"
                    styleClass="order-table" headerClass="order-table-header"
                    rowClasses="order-table-odd-row,order-table-even-row">

                        <h:column>
                            <f:facet name="header"> Nombre </f:facet>
                            #{ccj.nombre}
                        </h:column>

                        <h:column>
                           <f:facet name="header">Nación</f:facet>
                           #{ccj.nacion}
                        </h:column>
                        
                        <h:column>
                           <f:facet name="header">Dirección</f:facet>
                           #{ccj.direccion}
                        </h:column>
                        
                        <h:column>
                           <f:facet name="header">Teléfono</f:facet>
                           #{ccj.telefono}
                        </h:column>
                        
                        <h:column>
                           <f:facet name="header">Email</f:facet>
                           #{ccj.email}
                        </h:column>
                        
                        <h:column>
                           <f:facet name="header">Descripcion</f:facet>
                           #{ccj.descripcion}
                        </h:column>
                        
                    </h:dataTable>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">Página para el usuario SOCIO</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getClase() == 'SOCIO'}">
                <h1>Usuario Socio</h1>
                <p>¡¡Bienvenido <h:outputText value="#{controlAutorizacion.getSocio().getNombre()}"/>!!</p>
                
                <p> Usted tiene actualmente <h:outputText value="#{controlAutorizacion.getSocio().getApadrinados()}"/> niños</p>
                <p>Aquí le ofrecemos toda la información para apadrinar un niño <h:outputText value="#{controlAutorizacion.getSocio().getNombre()}"/></p>
                <p>Si quiere apadrinar un niño pulse aquí: </p>

                <h:form id="apadrinar">
                    <h:commandButton value="Apadrinar" action="#{apadrinar.apadrinamiento()}"/>
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Añadir niño</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getClase() == 'ADMINISTRADOR'}">
                <div style="background-color:lightblue; margin-left: 38%; 
                       margin-right: 38%; 
                       opacity: 0.8; 
                       outline-style: outset; 
                       outline-color: lightblue; 
                       outline-width: 10px; 
                       margin-top: 15%; ">
                <h:form id="editarNinio">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{ModNinio.n.nombre}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Apellido1: </td>
                            <td><h:inputText value="#{ModNinio.n.apellido1}"/></td>
                        </tr>
                        
                         <tr>
                            <td>Apellido2: </td>
                            <td><h:inputText value="#{ModNinio.n.apellido2}"/></td>
                        </tr>
                        
                         <tr>
                            <td>Descripcion: </td>
                            <td><h:inputText value="#{ModNinio.n.descripcion}"/></td>
                        </tr>
                        
                         <tr>
                            <td>Nacionalidad: </td>
                            <td><h:inputText value="#{ModNinio.n.nacionalidad}"/></td>
                        </tr>
                        
                         <tr>
                            <td>CCJ asociado: </td>
                            <td><h:inputText value="#{ModNinio.n.ccj.id}"/></td>
                        </tr>
                        
                         <tr>
                            <td>Casa Populorum asociada: </td>
                            <td><h:inputText value="#{ModNinio.n.cp}"/></td>
                        </tr>
                        
                        <tr>
                            <td colspan="7">
                                <h:commandButton value="Editar Niño" action="#{ModNinio.editar()}" style="background-color: green"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                </div>
            </c:when>
            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Quiero ser Socio!</ui:define>
    
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getClase() == 'USUARIO'}">
                <div style="background-color:lightblue; margin-left: 38%; 
                       margin-right: 38%; 
                       opacity: 0.8; 
                       outline-style: outset; 
                       outline-color: lightblue; 
                       outline-width: 10px; 
                       margin-top: 15%; ">
                    <h:form id="formularioSocio" style="width: 100%;">
                    <table style="width: 100%;   text-align: center;">
                        <tr>
                       
                            <td><h:inputText a:placeholder="DNI" value="#{formularioSocio.NIF}" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; font-size: 100%px;  padding-bottom: 10px; align-items: center"/></td>
                        </tr>
                        <tr>
                         
                            <td><h:inputText a:placeholder="NUMERO DE CUENTA" value="#{formularioSocio.num_cuenta_bancaria}" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; font-size: 100%px;  padding-bottom: 10px; align-items: center"/></td>
                        </tr>
                        <tr>
                            
                            <td><h:inputText a:placeholder="DIRECCIÓN" value="#{formularioSocio.direccion}" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; font-size: 100%px;  padding-bottom: 10px; align-items: center"/></td>
                        </tr>
                        
                        <tr>
                            <td colspan="3">
                                <h:commandButton value="SerSocio" action="#{formularioSocio.serSocio}" style="text-decoration: none;
                                       font: 20px arial, sans-serif;
                                       margin-top: 10px;
                                         border-radius: 8px;
                                         background-color: gray;
                                         padding: 14px 40px;
                                        -webkit-transition-duration: 0.4s; /* Safari */
                                        transition-duration: 0.4s;"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                </div>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>

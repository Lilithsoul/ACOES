<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Nueva Beca</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getClase() == 'ADMINISTRADOR' }">
                <div style="background-color:lightblue; margin-left: 38%; 
                       margin-right: 38%; 
                       opacity: 0.8; 
                       outline-style: outset; 
                       outline-color: lightblue; 
                       outline-width: 10px; 
                       margin-top: 15%; ">
                <h:form id="becaNueva">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{becaNueva.beca.Nombre}"/></td>
                        </tr>
                        <tr>
                            <td>Cuantia:  </td>
                            <td><h:inputText value="#{becaNueva.beca.cuantia}"/></td>
                        </tr>
                        <tr>
                            <td>Fecha Inicio: </td>
                            <td><h:inputText value="#{becaNueva.beca.FechaEmision}"/></td>
                        </tr>
                        <tr>
                            <td>Fecha Fin: </td>
                            <td><h:inputText value="#{becaNueva.beca.FechaFin}"/></td>
                        </tr>
                        
                        <tr>
                            <td colspan="4">
                                <h:commandButton value="Crear Beca" action="#{becaNueva.nuevaBeca}" style="background-color:  green;"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                </div>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicaci√≥n si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>

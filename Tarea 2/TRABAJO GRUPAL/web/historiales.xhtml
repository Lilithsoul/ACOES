<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Niños</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getClase() == 'SOCIO'}">
                <div style="background-color:lightblue; 
                        margin-left: 0.5%;
                       margin-right: 60%; 
                       opacity: 0.8; 
                       outline-style: outset; 
                       outline-color: lightblue; 
                       outline-width: 10px; 
                       margin-top: 1%; ">
                <h:form id="mostrarHistoriales">
                    <h:dataTable  value="#{mostrarHistoriales.historiales}" var="historiales"
                    styleClass="order-table" headerClass="order-table-header"
                    rowClasses="order-table-odd-row,order-table-even-row">

                        <h:column>
                            <f:facet name="header"> Fecha inicio </f:facet>
                            #{historiales.fecha_inicio}
                        </h:column>

                        <h:column>
                           <f:facet name="header">Fecha final</f:facet>
                           #{historiales.fecha_fin}
                        </h:column>

                        <h:column>
                           <f:facet name="header">Está apadrinado actualmente?</f:facet>
                           #{historiales.apadrinado}
                        </h:column>

                        <h:column>
                           <f:facet name="header">Nombre del niño</f:facet>
                           #{historiales.niño_apadrinado.nombre}
                        </h:column>
                        <h:column>
                           <f:facet name="header">CCJ</f:facet>
                           #{historiales.niño_apadrinado.ccj.nombre}
                        </h:column>
                    </h:dataTable>
                </h:form>
                </div>
            </c:when>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>

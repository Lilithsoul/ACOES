<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Nuevo Envio</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getClase() == 'SOCIO'}">
                <div style="background-color:lightblue; margin-left: 38%; 
                       margin-right: 38%; 
                       opacity: 0.8; 
                       outline-style: outset; 
                       outline-color: lightblue; 
                       outline-width: 10px; 
                       margin-top: 15%; ">
                <h:form id="nuevoEnvio">
                    <table>
                        <tr>
                            <td>Descripcion: </td>
                            <td><h:inputText value="#{envioNuevo.envio.descripcion}"/></td>
                        </tr>
                        <tr>
                            <td>Niño a enviar:  </td>
                            <td><h:inputText value="#{envioNuevo.envio.niño_envio}"/></td>
                        </tr>              
                        <tr>
                            <td colspan="2">
                                <h:commandButton value="Crear envio" action="#{envioNuevo.enviar()}" style="background-color: green"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                </div>
            </c:when>
            <c:when test="#{controlAutorizacion.getClase() == 'ADMINISTRADOR' }">
                <div style="background-color:lightblue; margin-left: 38%; 
                       margin-right: 38%; 
                       opacity: 0.8; 
                       outline-style: outset; 
                       outline-color: lightblue; 
                       outline-width: 10px; 
                       margin-top: 15%; ">
                <h:form id="nuevoEnvio">
                    <table>
                        <tr>
                            <td>Descripcion: </td>
                            <td><h:inputText value="#{envioNuevo.envio.descripcion}"/></td>
                        </tr>
                        <tr>
                            <td>Estado:  </td>
                            <td><h:inputText value="#{envioNuevo.envio.estado}"/></td>
                        </tr>
                        <tr>
                            <td>Niño a enviar: </td>
                            <td><h:inputText value="#{envioNuevo.envio.niño_envio}"/></td>
                        </tr>
                        <tr>
                            <td>Socio emisor: </td>
                            <td><h:inputText value="#{envioNuevo.envio.socio_envio}"/></td>
                        </tr>
                        
                        <tr>
                            <td colspan="4">
                                <h:commandButton value="Crear envio" action="#{envioNuevo.enviar()}" style="background-color:  green"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                </div>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>

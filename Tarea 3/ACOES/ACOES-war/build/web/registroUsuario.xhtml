<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<html>
   
    <ui:define name="content">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="/resources/css/registroEstilo.css" rel="stylesheet" type="text/css" />
        <title>
            <ui:insert name="titulo">
                Facelets Template
            </ui:insert>
        </title>
    </h:head>

    <h:body style="background-image: url(resources/imagenes/ninios.png);   position: relative; background-size: 100%">

        <header id="cabecera">
           
        </header>

        <div class="cuerpo">
            <nav id="menu">
                <h:form>
                    
                </h:form>
            </nav>

            <article class="contenido">
                <ui:insert name="contenido">
                    <div style="background-color:lightblue; margin-left: 38%; 
                       margin-right: 38%; 
                       opacity: 0.8; 
                       outline-style: outset; 
                       outline-color: lightblue; 
                       outline-width: 10px; 
                       margin-top: 50px;">  
                    <h:form id="registro">
                        
                        <table style="opacity: 1;
                         text-align: center;
                         padding-bottom: 20px;
                         font: 30px Monserrat, sans-serif;
                         font-size: 30px;
                        width: 100%;">
                        
                          <tr>
                               <td style="  font: 30px Monserrat, sans-serif">¡Regístrate!</td>
                          </tr>
                            
                          <tr>  
                            <td><h:inputText a:placeholder="USERNAME" value="#{registro.usuario.user_name}" required="true" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; font-size: 100%px; margin:5px;"/></td>
                        </tr>
                            <tr>
                            
                            <td><h:inputSecret a:placeholder="CONTRASEÑA" value="#{registro.usuario.password}" required="true" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; font-size: 100%px; margin:5px;" validatorMessage="La contraseña debe tener una longitud minima de 8">
                            <f:validateRegex pattern=".{8,}"/>
                                </h:inputSecret>
                            </td>
                        </tr>
                        <tr>
                          
                            <td><h:inputSecret a:placeholder="REPETIR CONTRASEÑA" value="#{registro.repass}"  required="true" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; font-size: 100%px; margin:5px;"/></td>
                        </tr>
                        <tr>
                        <tr>  
                            <td><h:inputText a:placeholder="NOMBRE" value="#{registro.usuario.nombre}"  required="true" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; font-size: 100%px; margin:5px;"/>
                        </td>
                        </tr>
                        <tr>
                          
                            <td><h:inputText a:placeholder="PRIMER APELLIDO" value="#{registro.usuario.apellido1}" required="true" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; margin:5px; font-size: 100%px; "/></td>
                        </tr>
                        <tr>
                          
                            <td><h:inputText a:placeholder="SEGUNDO APELLIDO" value="#{registro.usuario.apellido2}" required="true" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; margin:5px; font-size: 100%px; "/></td>
                        </tr>
                        <tr>
                            
                            <td><h:inputText a:placeholder="E-MAIL" value="#{registro.usuario.email}" required="true"  style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; font-size: 100%px;" validatorMessage="Compruebe que ha introducido un e-mail correcto">
                                    <f:validateRegex pattern=".+@.+"/>
                                    </h:inputText>
                            </td>
                            
                        </tr>
                        <tr>
                           
                            <td><h:inputText a:placeholder="TELEFONO" value="#{registro.usuario.telefono}" maxlength="9" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; font-size: 100%px; margin:5px;"/></td>
                        </tr>
                        
                          
                            <td><h:inputText a:placeholder="NIF" value="#{registro.usuario.NIF}" maxlength="9" required="true" style="padding: 15px 20px;
                            box-sizing: border-box; text-align: center; font-size: 100%px; margin:5px;"/></td>
                        </tr>

                          <tr>
                              <td><h:inputText a:placeholder="FECHA NACIMIENTO" id = "dateInput" value = "#{registro.usuario.fechaNacimiento}" maxlength="10" style="padding: 15px 20px;
                                    box-sizing: border-box; text-align: center; font-size: 100%px; margin:5px;"
                                    label = "Date" > 
                                    <f:convertDateTime pattern = "dd-mm-yyyy" /></h:inputText>
                                  <p style="font-size: 3; margin-top: -3px; font-size:10px;">dd-mm-yyyy</p>
                              </td>
                        </tr>
                        <tr>    
                            <td colspan="11">
                                <h:commandButton value="Registrar" action="#{registro.registrarUsuario()}" style="  text-decoration: none;
                                       font: 20px arial, sans-serif;
                                       margin-top: 10px;
                                         border-radius: 8px;
                                         background-color: gray;
                                         padding: 14px 20px;
                                        -webkit-transition-duration: 0.4s; /* Safari */
                                        transition-duration: 0.4s;"/>
                            </td>
                        </tr>
                    </table>
                        
                        
                    </h:form>
                    </div>      
                </ui:insert>
            </article>
        </div>

        <footer id="pie">
            <span id="proyecto">Todos los campos son obligatorios.</span>
        </footer>

    </h:body>
        
        </ui:define>
     
</html>
</ui:composition>
